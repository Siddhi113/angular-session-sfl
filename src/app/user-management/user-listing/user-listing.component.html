<h1>Hi {{name}}, your age is {{age}}</h1>
<input type="text" [(ngModel)]="name" />

<div>
<input type="text" placeholder="Search" [(ngModel)]="searchUser"/>

<button type="button" (click)="fetchUsers()">Fetch users</button>
</div>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Login</th>
        </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of user">
        <td>{{item.id}}</td>
        <td>{{item.login}}</td>
    </tr>
</tbody>
</table>
